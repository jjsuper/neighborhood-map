<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neigborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="nav">
      <h1>BART Locations</h1>
        <input id="input-text" data-bind="value: filterString" />
        <input class="button" type="button" value="Filter" data-bind="click: filterStation">
        <input class="button" type="button" value="Refresh" data-bind="click: resetStation">
      <ul id="station-list" data-bind="foreach: stationList">
        <div class="station" data-bind="if: visible, click: $parent.selectStation">
          <p data-bind="text: title"></p>
        </div>
      </ul>
    </div>
    <div id="main">
      <div id="header">
        <div id="icon" data-bind="click: toggleNav">
          <div class="icon-line"></div>
          <div class="icon-line"></div>
          <div class="icon-line"></div>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxcfgHvwg99R1bozxaGt1F4RdSgXrJHQ0&v=3&callback=initMap">
    </script>
  </body>
</html>
